<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="operations.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="screen">SCREEN</div>
                <div class="top-button">
                    <button>Clear</button>
                </div>
                <div class="number-button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </body>
</html>
